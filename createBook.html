<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css" />
    <title>Book Form</title>
    <style>
      form {
        width: 90vw;
        max-width: 600px;
        margin: 3rem auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <fieldset>
          <label for="title">Title</label>
          <input type="text" placeholder="Book Title" id="title" required />
          <label for="author">Author</label>
          <input type="text" placeholder="Book Author" id="author" required />
          <label for="publisher">Publisher</label>
          <input type="text" placeholder="Book Publisher" id="publisher" required />
          <label for="publishDate">Publish Date</label>
          <input type="date" name="publishDate" id="publishDate" required />
          <input class="button-primary" type="submit" value="Add Book" />
        </fieldset>
      </form>
    </div>
    <script type="module" src="createBook.js"></script>
  </body>
</html>
